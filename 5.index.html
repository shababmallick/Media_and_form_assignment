<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5.index.css">
    <title>Sign In and Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="signInForm">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="signInEmail">Email:</label>
                <input type="email" id="signInEmail" name="signInEmail" required>
            </div>
            <div class="form-group">
                <label for="signInPassword">Password:</label>
                <input type="password" id="signInPassword" name="signInPassword" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <form id="signUpForm">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">First Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="signUpEmail" required>
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="signUpPassword" required>
            </div>
            <div class="form-group">
                <label for="confPassword">Conform Password:</label>
                <input type="password" id="confPassword" name="confPassword" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="5.index.js"></script>
</body>
</html>
